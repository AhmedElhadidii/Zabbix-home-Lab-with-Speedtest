version: '3.8'
services:
 zabbix-server:
  extends:
   file: compose_zabbix_components.yaml
   service: server-pgsql
  image: "${ZABBIX_SERVER_PGSQL_IMAGE}:${ZABBIX_OL_IMAGE_TAG}${ZABBIX_IMAGE_TAG_POSTFIX}"
  volumes:
   - /etc/timezone:/etc/timezone:ro
  depends_on:
   - postgres-server
  labels:
   com.zabbix.os: "${OL_OS_TAG}"

